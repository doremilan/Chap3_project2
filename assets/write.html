<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan's Blog</title>
    <link rel="stylesheet" href="/css/css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>

        function save_article() {
            let writer = $('#writer').val()
            let title = $('#title').val()
            let password = $('#password').val()
            let content = $('#content').val()

            $.ajax({
                type: 'POST',
                url: "/api/articles",
                headers: {
                    authorization: `Bearer ${localStorage.getItem("token")}`,
                    },
                data: {
                    writer: writer, 
                    title: title,
                    password: password,
                    content: content
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.href = '/'
                },
                error:function(request,status,error){
                        alert("code = "+ request.status + " message = " + request.responseText + " error = " + error);
                    }
            });
        }

    </script>

</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>Lan's Blog</strong>
            <p>게시판</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" id="title" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" id="writer" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" id="password"  placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="content" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a class="on" onclick="save_article()">등록</a>
                <a href="/">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
