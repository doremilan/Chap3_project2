<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan's Blog</title>
    <link rel="stylesheet" href="/css/css.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
        // 토큰이 있을 경우 로그인 기능 hide
        if (localStorage.getItem("token")) {
            getSelf(function () {
                $('#btn_login').hide()
                $('#btn_logout').show()
            })
        } else {
            // 토큰이 없을 경우 게시글 작성 hide
            $('#btn_post').hide()
        }
        show_articles();
    });


        function signOut() {
            localStorage.clear();
            window.location.href = "/";
        };

    
        function getSelf(callback) {
        $.ajax({
            type: "GET",
            url: "/api/users/me",
            headers: {
            authorization: `Bearer ${localStorage.getItem("token")}`,
            },
            success: function (response) {
                callback(response.user);
            },
            error: function (xhr, status, error) {
            if (status == 401) {
                alert("로그인이 필요합니다.");
            } else {
                localStorage.clear();
                alert("알 수 없는 문제가 발생했습니다. 관리자에게 문의하세요.");
            }
            window.location.href = "/";
            },
        });
    };
    

        //게시글 목록 조회
        function show_articles() {
            $.ajax({
                type: "GET",
                url: "/api/articles",
                data: {}, 
                success: function (response) { 
                    let rows = response['articles']
                    console.log(rows);
                    for (let i = rows.length-1; i > -1; i--) { //내림차순으로 반환해줍니다.
                        let _id = rows[i]['_id']
                        let title = rows[i]['title']
                        let writer = rows[i]['writer']
                        let date = rows[i]['date'].substring(0,11) //끝에 콤마를 지워줍니다.
                        let num = i +1
                        
                        let temp_html = `<div>
                                            <div class="num">${num}</div>
                                            <div class="title"><a href="/detail/?_id=${_id}">${title}</a></div>
                                            <div class="writer">${writer}</div>
                                            <div class="date">${date}</div>
                                        </div>
                        `
                        $('#post-box').append(temp_html)
                    }
                }
            });
        }

    </script>

    
</head>

<body>
    <button type="button" onclick="location.href='/login'"  class="btn" id="btn_login">로그인</button>
    <button type="button" onclick="signOut()" class="btn" id="btn_logout" style="display: none;">로그아웃</button>

    <div class="board_wrap">
        <div class="board_title">
            <strong>Lan's Blog</strong>
            <p>게시판</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list" id="post-box">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                </div>
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a id="btn_post" href="/write" class="on">등록하기</a>
            </div>
        </div>
    </div>
</body>
</html>
